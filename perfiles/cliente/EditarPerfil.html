	<link rel="stylesheet" href="css/EditarPerfil.css">
	<link rel="stylesheet" href="font/style.css">
	<title>Editar Perfil</title>
	
</head>
<body>
	<div class="container-fluid">
			<!-- HEADER -->
		<header class="row">
			<div class="logo col-11">
				<img src="../recreador/img/logo.png" width="100" alt="Logo New Xperience">
			</div>
			<div class="col-1">
				<nav class="nav salir">
					<a href="../../inicio.html" class="nav-link active"> Salir </a>
				</nav>
			</div>
		</header>
			<!-- SIDEBAR -->
		<div class="row mt-3">
			<aside class="aside col-sm-4 col-md-auto">
				
				<nav id="sidebar" class="navbar d-flex d-sm-block justify-content-center flex-wrap mb-5">
					<ul class="nav flex-column mb-0">
						<li>
							<p id="sidebartext">Perfil</p>
						</li>
						<li class="nav-item">
							<a href="Cliente.html" class="nav-link active">Mi Perfil</a>
						</li>
						<li class="nav-item">
							<a href="EditarPerfil.html" class="nav-link">Editar Perfil</a>
						</li>
					</ul>
					
					<ul class="nav flex-column">
						<li class="nav-item">
							<p id="sidebartext">Eventos</p>
						</li>
						<li class="nav-item">
							<a href="CotizarEventos.html" class="nav-link">Cotizar eventos</a>
						</li>
						<li class="nav-item">
							<a href="ModificarEvento.html" class="nav-link">Modificar evento</a>
						</li>
						<li class="nav-item">
							<a href="ListarEventos.html" class="nav-link">Lista de eventos</a>
						</li>
					</ul>

					<ul class="nav flex-column">
						<li class="nav-item">
							<p id="sidebartext">Reportes</p>
						</li>	
						<li class="nav-item">
							<a href="CalificarEvento.html" class="nav-link">Calificar evento</a>
						</li>
						<li class="nav-item">
							<a href="Contrato.html" class="nav-link">Descargar contrato</a>
						</li>
					</ul>
				</nav>
			</aside>
		
		<!-- MAIN -->

		<main class="main col">
			<div class="col jumbotron mt-3">
				<div class="section col text-center mt-3 mb-5">
					<h2>Actualizar Datos</h2>
				</div>
				<div class=" userPhotoEdit col-6">
					<img src="img/user.png" alt="user profile picture" class="userpicture">
					<button id="fotoChange" class="btn-sm btn-primary mt-2 ml-5">Cambiar foto de perfil</button>
				</div>

				<form action="">
						<fieldset class="form-group container ">
							<hr>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="">Nombres:</label>

										<input type="text" class="form-control" id="" placeholder="Nombres">
									</div>
									<div class="form-group col-md-6">
										<label for="">Apellidos:</label>
										<input type="password" class="form-control" id="" placeholder="Apellidos">
									</div>
								</div>

								<div class="form-row ">
									<div class="form-group col-6 ">
										<label for="">Teléfono:</label>
										<input type="text" class="form-control" placeholder="Teléfono">
									</div>
									<div class="form-group col-6">
										<label for="">Celular:</label>
										<input type="text" class="form-control" placeholder=Celular>
									</div>
								</div>

								<div class="form-row ">
									<div class="form-group col-6">
										<label for="documentoTipo">Tipo de Documento</label>
										<select name="documentoTipo" id="documentoTipo" class="form-control">
											<option value="C.C">C.C</option>
											<option value="T.I">T.I</option>
											<option value="C.E">C.E</option>
										</select>
									</div>
									<div class="form-group col-6 ">
										<label for="">Número de Documento:</label>
										<input type="text" class="form-control" placeholder="Número de Documento">
									</div>
								</div>

								<div class="form-row ">
									<div class="form-group col-12 ">
										<label for="">Correo electrónico:</label>
										<input type="email" class="form-control" placeholder="Correo electrónico">
									</div>
									<div class="form-group col-12 ">
										<label for="">Contraseña:</label>
										<input type="password" class="form-control" placeholder="Contraseña (máx 20 caracteres)">
									</div>
									<div class="form-group col-12 ">
										<label for="">Confirmar contraseña:</label>
										<input type="password" class="form-control" placeholder="Confirmar contraseña (máx 20 caracteres)">
									</div>
									<button class="btn btn-info btn-sm btn-block">Guardar</button>
								</div>
						</fieldset>
					</form>
			</div>
		</main>

		</div>

			<!-- Footer -->

		<footer class="row fixed-bottom">
			<div class="col">
				<p class="lead m-0 text-center" >320 222 11 44</p >
			</div>
			<div class="col-sm-6 col-md-8 ">
				<p class="lead m-0 text-center" >Copyright @2017 New Xperience</p >
			</div>

			<div class="col-sm-6 col-md-2 ">
				<a fb href="#" class="icon-facebook d-inline-block iconF"></a>
			</div>
		</footer>
		
	</div>


	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
</body>
</html>
