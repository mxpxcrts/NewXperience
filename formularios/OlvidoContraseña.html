<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estiloOlvidoContraseñea.css">
	<link rel="icon" type="text/css" href="img/icono.ico">
	<title>Recuperar Contraseña</title>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<section id="OlvidoContraseña">
					<form>
					<fieldset>  			
						<h2>Recueperar Contraseña</h2>
						<p>Ingrese su correo electrónico, le enviaremos una contraseña temporal.</p>	
							<label>
								<input type="text" placeholder="Ingrese el correo electrónico registrado" name="nombre">
								<button class="btn btn-primary btn-hover">Enviar</button>
								<a href="../inicio.html" class="btn btn-info btn-hover" role="button" aria-pressed="true">Volver</a>
							</label>							
					</fieldset>
					</form>
					

				</section>
			</div>
		</div>
	</div

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
</body>
</html>
